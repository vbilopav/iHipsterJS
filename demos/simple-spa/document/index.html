<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- <link rel="stylesheet" href="../../shared/css/bootstrap.css"> -->
    <link rel="stylesheet" href="../../shared/css/water/dark.css">
    
    <title></title>
  </head>
  <body>

    <div id="app">
        <script src="../../shared/loading.js"></script>
    </div>

    <template id="github-user-info">
        <div>
            <h3>Github user data</h3>
            <div>
                <div>${this.value}</div>
                <div>
                    <ul>
                    ${async () => this.template.forEach(await _app.fetch("https://api.github.com/users/" + this.value), (key, value) => 
                    `
                      <li>
                        <strong>${key}: </strong>${value}
                      </li>
                    `
                    )}
                    </ul>
                </div>
            </div>
            <button onclick="window.history.back();">Go back</button>
        </div>
    </template>

    <template id="github-user">
        <div>
          <h1>Github user data</h1>
          <input style="display: inline;" type="text" name="username">
          <button onclick="showClick">Show github user data</button>
        </div>
        ${
        <script>
            this.template.context = {
                username: _app.queryString || "vbilopav", // default value
                showClick: () => window.location = "#/github-user-info/" + this.template.model.username.value
            }
        </script>
        }
    </template>

    <!-- <script type="module" src="../../../src/ihjs/dev/ihjs.js"></script>  -->
    <script type="module" src="../../../src/ihjs/build/1.0.0/ihjs.js"></script>

    <script>
      window.onload = () => require(["$/spa"], ({Router, Manager}) => new Router({
          routes: {
            "/": { view: "$template!github-user" },
            "/github-user-info": {
              view: "$template!github-user-info",
              paramsMap: params => (params.length === 1 ? params[0] : false)
            }
          },
          error: event => console.error(event)
        })
        .useViewManager(new Manager(document.getElementById("app").html("").show()))
        .start());
    </script>

  </body>
</html>

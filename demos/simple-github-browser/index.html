<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="/demos/shared/themes-switcher.js"></script>
    <style>
      button {
          border: #0096bf3b solid;
      }
      .panel {
          margin-bottom: 20px;
          border:  2px solid #9c9c9c6e;
          border-radius: 4px;
          -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.05);
          box-shadow: 0 1px 1px rgba(0,0,0,.05);
      }
      .info-text {
          font-size: 0.9em;
          color: gray;
      }
      #query {
        width: calc(100% - 18px);
      }
      .example:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      code > img {
        width: 15px;
        top: 3px;
        position: relative;
      }
      img {
        width: 165px;
      }
      .item-info {
          position: absolute;
          padding: 4px;
      }
      .results-info {
        width: 100%;
      }
      .results-info button {
        padding: 4px;
        float: right;;
        border: 2px;
      }
    </style>
    <title></title>
  </head>
  <body>
    <script>
      // script to display message for users to use decent browser
      var e = document.createElement("div"); document.body.appendChild(e);
      setTimeout(function() { e.innerHTML = "<h1>Please update your browser. Internet Explorer and Edge are not supported. Use FireFox or Chromium based browser.</h1>" }, 1000);
    </script>

    <template data-tag="github-result">
      <div class="panel">
          <a href="${this.item.html_url}"><img src="${this.item.avatar_url}" /></a>
          <span class="item-info">
            <ul>
              <li>
                <strong>${this.item.type}:</strong>&nbsp;<a href="${this.item.html_url}">${this.item.login}</a>
              </li>
            </ul>
          </div>
      </div>
    </template>

    <template data-route="/">
      ${<script>
        /*
        * resolve url parameters for this route:
        * * more then two parameters is forbidden for this route - return false
        * * return `{page: Number, query: param}` object which is merged with template instance 
        */
        () => this.paramsMap = params => {
          if (params.length > 2) {
            return false;
          }
          let page = (params.length > 0 ? Number(params[0]) : 1)
          if (isNaN(page)) {
            page = 1;
          }
          return {
            page: page,
            query: (params.length > 1 ? params[1] : "")
          }
        }
      </script>}

          </code> query into search box and hit key <code>enter</code> or <code>search</code> button.
          <div class="info-text ">
            <span>Example of search query 
              <code class="example" onclick="e => {this.model.query.value = e.target.innerText.trim(); this.model.query.focus();}">
                tom repos:>42 followers:>1000
              </code> - 
              username or email starts with "tom" and with more than 42 repositories, and only if they have over 1,000 followers. See
              <a href="https://developer.github.com/v3/search/#constructing-a-search-query" target="_blank">docs &nbsp;&#x2197;</a> for more info.
            </span>
          </div>
        </label>
        <p>
          <input 
            type="text" id="query" 
            placeholder="search box" autofocus 
            spellcheck="false" 
            autocomplete="off"
            onkeypress="e => e.keyCode === 13 && this.model.search.click()"
            onfocus="this.select()"
          />
          <button id="search" onclick="searchClick">search</button>
        </p>
        <div id="results-header" class="results-info">
          <code id="msg">results</code>
          <button id="next" onclick="() => {this.page++; this.performSearch()}">next</button>
          <button id="prev" onclick="() => {this.page--; this.performSearch()}">prev</button>
        </div>
      </p>

      <div id="results">
      </div>

      ${<script>() => {
        const 
          pageSize = 5,
          showNextPrev = (next, prev) => {
            this.model.prev.showElement(prev);
            this.model.next.showElement(next);
          }

        this.performSearch = async () => {
            // set hash route parameter in url to search value
            this.template.route.params(this.page + "/" + this.query);
            // `html` element extension acts exactly like jquery `html` method
            this.model.results.html("");
            this.model.resultsHeader.hideElement();
            if (!this.query) {
              return;
            }
            const result = await _app.fetch(`https://api.github.com/search/users?q=${this.query}&page=${this.page}&per_page=${pageSize}`);
            this.model.resultsHeader.showElement();
            if (result.message) {
              this.model.msg.html(result.message.replace("documentation", `<a href=${result.documentation_url}>documentation</a>`));
              this.model.next.hideElement();
              this.model.prev.hideElement();
              showNextPrev(false, false);
              return;
            }
            this.model.msg.html(`Result ${(this.page * pageSize) - pageSize + 1}-${this.page * pageSize} of total ${result.total_count}.`)
            this.template.forEach(result.items, item => {
              // `dom` string extension creates dom object from string
              let element = "<github-result></github-result>".dom();
              // assign result item to element instance to be used in github-result element
              element.item = item;
              // `append` element extension acts exactly like jquery `append` method
              this.model.results.append(element);
            });
            showNextPrev(this.page < Math.floor(result.total_count / pageSize), this.page > 1);
        }

        this.searchClick = async () => {
            this.page = 1;
            // remove "/" characters from search query
            this.query = this.model.query.value.replace(new RegExp("/", 'g'), "")
            await this.performSearch();
        }
        
        // call search on rendered event to ensure that model is constructed
        this.template.rendered = async () => await this.performSearch();
        
      }
      </script>}

    </template>

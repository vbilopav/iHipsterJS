${
<script>
    // render css files
    this.template.css("/demos/shared/css/todo.css", "/demos/shared/css/todo-item.css")
</script>
}

${
<script>
    // constructor in self-execute func
    (() => {
        this.itemTemplate = this.template.import("$template!demos/todo-demo/template3/todo-item.html");
        this.value = "initial value";
    })()
</script>
}

<div class="ToDo">
    <h1 class="ToDo-Header">ihjs To Do demo</h1>
    <div class="ToDo-Container">
        <div class="ToDo-Content" id="content">
            ${<script>
                // render default values from remote endpoint
                async () => this.template.forEach(
                    await(await fetch("/demos/shared/todo.json")).json(), item =>  // this could be also await _app.fetch(...)
                    this.itemTemplate({text: item})
                )
            </script>}
        </div>
        <input type="text" id="input" />
        <div class="ToDo-Add" onclick="createNewToDoItem">+</div>
    </div>
</div>

${
<script>
    () => {
        this.template.input = this.value; // input initial value, binded via model context
        this.template.createNewToDoItem = () => this.template.model.content.append(
            this.itemTemplate({text: this.template.model.input.value}).toHTML()
        )
    }
</script>
}

${
<script>
    // render css files
    this.template.css("/demos/shared/css/todo.css", "/demos/shared/css/todo-item.css")
</script>
}

${
<script>
    // constructor in self-execute func, set initial values and load additional templates
    (() => {
        // load additional templates
        [this.item] = this.template.import("$composite!demos/todo-demo/template1/todo-item.html")();
        // set initial values
        this.list = ["clean the house", "buy milk"];
        this.value = "initial";
    })()
</script>
}

<div class="ToDo">
    <h1 class="ToDo-Header">ihjs To Do demo</h1>
    <div class="ToDo-Container">
        <div class="ToDo-Content" id="content">
            ${
            <script>
                // render component template
                this.template.forEach(this.list, item => this.item(item))
            </script>
            }
        </div>
        <input type="text" id="input" value="${this.value}" />
        <div class="ToDo-Add" onclick="createNewToDoItem">+</div>
    </div>
</div>

${<script>
    () => {
        this.template.createNewToDoItem = () => this.template.model.content.append(this.item(this.template.model.input.value).toHTML())
    }
</script>}

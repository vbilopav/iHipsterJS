<div class="ToDoItem" id="item">
    <p class="ToDoItem-Text">${this.dataIndex + ". " + this.dataItem}</p>
    <div class="ToDoItem-Delete" onclick="deleteClick">-</div>
</div>
${<script>
    () => this.deleteClick = () => {
        this.model.item.parentElement.remove();
        this.parent.count--;
    }
</script>}
